    <script>
        const back = document.querySelector('.back');
        const steps = document.querySelectorAll('.product__step');
        let r = document.querySelector('.parent').getBoundingClientRect().width / steps.length;
        let span = document.querySelector('span');
        steps.forEach(step => {
                back.addEventListener('click', () =>{
                    
                    if (step.classList.contains('active')){
                        step.classList.remove('active');
                        setTimeout(() => {
                            step.style.display = 'none';
                            step.previousElementSibling.style.display = 'block';
                        }, 300);
                        step.previousElementSibling.classList.add('active');
                    }
                    if (steps[0].classList.contains('active')) {
                        back.style.display = 'none';
                    } else {
                        back.style.display = 'block';
                    }
                });
            const inputs = step.querySelectorAll('.product__radio');
            inputs.forEach(input => {
                input.addEventListener('change', () =>{
                    span.innerText = Number(span.innerText) + 100 / steps.length;
                    let s = document.querySelector('.child').style.width = document.querySelector('.child').getBoundingClientRect().width + r + 'px';
                    back.style.display = 'block';
                    step.classList.remove('active');
                    setTimeout(() => {
                        step.style.display = 'none';
                        step.nextElementSibling.style.display = 'block';
                    }, 300);
                    step.nextElementSibling.classList.add('active');
                })
            });
        });
        back.addEventListener('click', () =>{
            let s = document.querySelector('.child').style.width = document.querySelector('.child').getBoundingClientRect().width - r + 'px';
        });
